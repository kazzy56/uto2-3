<body>
  <header id="header" class="l-header">
    <h1 class="l-header__logo c-logo">
      <a href="index.html" class="c-logo__link">
        <img src="assets/img/logo.svg" alt="Beauty" class="c-logo__img">
      </a>

  <main class="l-main">
    <div class="p-hero">
      <img src="assets/img/mainvisual.jpg" alt="" class="p-hero__img">
    </div><!-- /.p-hero -->

    <section class="p-concept l-section">
      <div class="p-concept__inner l-inner">
        <figure class="p-concept__img-wrapper">
          <img src="assets/img/concept.jpg" alt="" class="p-concept__img">
        </figure>
        <div class="p-concept__content">
          <h2 class="p-concept__heading c-heading-primary">
            もっと楽しく、もっと美しく<br>
            毎日がキレイであるために
          </h2>
          <p class="p-concept__text">Beautyの化粧水は、敏感肌や乾燥肌の人が毎日使い続けられる無添加にこだわった肌に優しい化粧水です。保湿性の高い独自の美容保湿成分を使用することで、お肌へ負担をかけることなく毎日の‘キレイ’を保ちます。</p>
        </div><!-- /.p-concept__content -->
      </div><!-- /.p-concept__inner l-inner -->
    </section>

    <section class="p-products l-section">
      <div class="p-products__inner l-inner">
        <h2 class="p-products__heading c-heading-secondary">
          new<br>
          products
        </h2>

        <div class="p-products__content">
          <figure class="p-products__img-wrapper p-products__img-wrapper--first">
            <img src="assets/img/product1.jpg" alt="" class="p-products__img">
            <div class="p-products__badge">1/1<br>発売</div><!-- /.p-products__badge -->
          </figure>
          <figure class="p-products__img-wrapper p-products__img-wrapper--second">
            <img src="assets/img/product2.jpg" alt="" class="p-products__img">
          </figure>
          <figure class="p-products__img-wrapper p-products__img-wrapper--third">
            <img src="assets/img/product3.jpg" alt="" class="p-products__img">
          </figure>
        </div><!-- /.p-products__content -->
      </div><!-- /.p-products__inner l-inner -->
    </section>

    <section class="p-recommend l-section">
      <div class="p-recommend__content">
        <div class="p-recommend__content-inner">
          <h2 class="p-recommend__heading c-heading-primary">
            コンパクトなボトルタイプは<br>
            持ち運びも簡単
          </h2>
          <p class="p-recommend__text">外出先でもすぐに使用できる手のひらサイズのボトルタイプが新登場。コンパクトなボトルの中に必要な成分がたっぷりと濃縮されているので、‘キレイ’をいつでも持ち運べます。</p>
        </div><!-- /.p-recommend__content-inner -->
      </div><!-- /.p-recommend__content -->

      <figure class="p-recommend__img-wrapper">
        <img src="assets/img/new-type.jpg" alt="" class="p-recommend__img">
      </figure>

      <div class="p-store__inner">

        <a href="#" class="p-store__button c-button">online store</a>

    <div class="l-footer__inner l-inner">
      <div class="l-footer__logo">
